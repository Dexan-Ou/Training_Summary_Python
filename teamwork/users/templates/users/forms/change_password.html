<h2>Change Password</h2>
<hr>
<div class="form-group">
        {% for field in form %}
        <div class="item row">
          <!-- {{ field.errors }} -->
          <div class="col-md-6" align="left">{{ field.label_tag }}</div> 
          <div class="col-md-6">{{ field }}</div>

          {% if field.errors %}
            <div class="error-message bg-danger text-white">
                {% for error in field.errors %}
                  {{ error }}
                {% endfor %}
            </div>
          {% endif %}
        </div>
        {% endfor %} 
</div>
