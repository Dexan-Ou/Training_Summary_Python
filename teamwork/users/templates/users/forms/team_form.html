
{% for field in team_form %}
      <div class="item row">
        <div class="col-md-6" align="left">{{ field.label_tag }}</div> 
        {% if 'Team Description' in field.label_tag  %}
        <div class="col-md-12">{{ field }}</div>
        {% else %}
        <div class="col-md-6">{{ field }}</div>
        {% endif %}
        {% if field.errors %}
            <div class="error-message bg-danger text-white">
                {% for error in field.errors %}
                  {{ error }}
                {% endfor %}
            </div>
          {% endif %}
        <!-- {% if field.help_text %}
        <p class="help">{{ field.help_text | safe}}</p>
        {% endif %} -->
      </div>
      {% endfor %}
